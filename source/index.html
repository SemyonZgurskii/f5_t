<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watch Shop</title>
</head>
<body>

  <header class="main-header">
    <div class="main-header__advertising">
      <div class="advertising">
        <p class="advertising__text">
          Дополнительная выгоа
          <b class="advertising__accent-text">
            до 1300 руб и РОЗЫГРЫШ ЧАСОВ
          </b>
        </p>
      </div>
    </div>

    <section class="main-header__content">

      <div class="main-header__top-wrapper">
        <img class="main-header__logo" src="assets/images/main_logo.png" alt="логотип Watch Town" width="202" height="28">
        <div class="main-header__search">
          <div class="search">
            <input class="search__input" type="text"/>
          </div>
        </div>
      </div>
      <div class="main-header__phone-number">
        <a class="phone-number" href="tel:79857718800">79857718800</a>
      </div>
      <a href="#" class="main-header__feedback">Перезвоните мне</a>

      <div class="main-header__bottom-wrapper">
        <div class="main-header__navigation">
          <nav class="site-navigation">
            <ul class="site-navigation__list">
              <li class="site-navigation__item">
                <a href="#" class="site-navigation__link">Распродажа</a>
              </li>
              <li class="site-navigation__item">
                <a href="#" class="site-navigation__link">Бренды</a>
              </li>
              <li class="site-navigation__item">
                <a href="#" class="site-navigation__link">Мужские часы</a>
              </li>
              <li class="site-navigation__item">
                <a href="#" class="site-navigation__link">Женские часы</a>
              </li>
              <li class="site-navigation__item">
                <a href="#" class="site-navigation__link">Связаться с нами</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="main-header__user-section">
          <div class="user-section">
            <div class="user-section__login">
              <a class="login" href="#" aria-label="личный кабинет">Личный кабинет</a>
            </div>
            <div class="user-section__cart">
              <a class="cart">
                <span class="cart__text">Корзина</span>
                <span class="cart__overall-price">22 000 руб.</span>
              </a>
            </div>
          </div>
        </div>
        <div class="main-header__language-select">
          <ul class="language-select">
            <li class="language-select__item">
              <button class="language-select__picker" type="button" aria-label="select russian language"/>
            </li>
            <li class="language-select__item" aria-label="select english language">
              <button class="language-select__picker" type="button"/>
            </li>
            <li class="language-select__item" aria-label="select chinese language">
              <button class="language-select__picker" type="button"/>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </header>

</body>
</html>
